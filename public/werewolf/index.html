<!DOCTYPE html>
<html>

<head>
    <title>Werewolf</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="ww.js"></script>
    <script type="text/javascript" src="create.js"></script>
    <script type="text/javascript" src="wwgame.js"></script>
    <script type="text/javascript" src="loadingScreen.js"></script>
</head>

<body style="background: black; border: 0;">

    <div data-role="page" data-theme="a" id="loadingScreen" class="centerAlign">
        <h2>Werewolf</h2>
        loading...
        <br/><br/>
    </div>

    <div data-role="page" data-theme="a" id="titleScreen" class="centerAlign">
        <div class="centerAlign bgApp">
            <h2>Werewolf</h2>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup">
                    <legend>Players/Roleset:</legend>
                    <label for="players">Players:</label>
                    <select id="players" name="players"></select>
                    <label for="roleset">Roleset:</label>
                    <select id="roleset" name="roleset"></select>
                </fieldset>
            </div>

            <div id="rolesetdesc" class="bgGrayTrans"></div>
            <button id="titlePlayButton">Play</button>
            <br/><br/>
            <div id="versionText"></div>
        </div>
    </div>

</body>
</html>
